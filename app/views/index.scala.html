@(posts : List[Post])

<h1>My Blog</h1>
<ul>
@for(post <- posts) {

	<li>
		<h2>
			<a href="@routes.Application.show(post.id)" >@post.title</a>
		</h2>
		<p>@post.content</p>
	
		<ul>
		@for(comment <- post.comments) {
			<li>@comment.content</li>
		}
		</ul>
	</li>	
}
</ul>

@helper.form(action = routes.Application.create()) {
	<input name="content" />
	<input type="submit" />
}
