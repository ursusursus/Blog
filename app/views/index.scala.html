@(posts : List[Post])

<h1>My Blog</h1>
<ul>
@for(post <- posts) {

	<li>
		<h2>
			<a href="@routes.Application.show(post.id)" >@post.title</a>
		</h2>
		<p>@post.content</p>
	
	</li>	
}
</ul>

@helper.form(action = routes.Application.create()) {
	<input type="text" name="title" /> </br>
	<input type="text" name="content" /> </br>
	<input type="submit" value="Post" />
}
